<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<style>
    body {
        margin: 0;
        display: flex;
        padding-bottom: 400px;
        box-sizing: border-box;
        background-color: black;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .GoogleIcon {
        width: 400px;
        height: 200px;
    }

    .search {
        border: 1px solid white;
        border-radius: 50px;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 40px;
    }

    .typeSearch {
        width: 400px;
        height: 50px;
        border: none;
        outline: none;
        color: aqua;
        background-color: black;
    }

    .parent {
        display: flex;
        flex-direction: column;
    }

    .button {
        
        border: 1px solid rgb(180, 180, 180);
        border-radius: 5px;
        width: 130px;
        height: 40px;
        background-color: rgb(85, 85, 85);
        color: white;
    
    }

    .button:hover {
        border: 2px solid beige;
    }

    .head {
        position: absolute;
        top: 10px;
        right: 150px;
        color: white;

    }

    .head1 {
        position: absolute;
        top: 10px;
        right: 80px;
        color: white    ;
    }

    .signin {
        background-color: cyan;
        position: absolute;
        width: 100px;
        height: 30px;
        border-radius: 10px;
        top: 10px;
        right: -70px;
    }

    .footerDad {
        bottom: 0;
        left: 0;
        position: absolute;
        margin: 0;
        height: 20vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .footer {
        width: 100vw;
        margin-bottom: 3px;
        height: 45px;
        color: black;
        background-color: rgb(85, 85, 85);
        display: flex;
        align-items: center;
    }

    .footerTwo {
        display: flex;
       justify-content: space-between;
        width: 100%;
        height: 50px;
        color: black;
        background-color:rgb(85, 85, 85) ;
    }
    .wuuta{
        display: flex;
        justify-content: start;
        width: 50%;
        
    }
    .woota{
        display: flex;
        justify-content: end;
        width: 30%;
    }

    .search{
        overflow: hidden;
    }
</style>

<body>
    <div class="head">
        <a href="https://mail.google.com/mail/u/0/#inbox"  target="_blank" class="head">Email</a>
        <br>
        <a href="https://photos.google.com/explore" target="_blank" class="head1">Images</a>
        <button class="signin"> Sign in</button>
    </div>
    <div class="parent">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0bLD0zxvXlWy5EQJc9pSYjD_2_enJxphLDbkbqWsqcrlfkWkzNf5EsEVzwdZaPFv8OY0&usqp=CAU " alt="" class="GoogleIcon">
        </a>
        <div class="search">
            <p>üîç</p>
            <input type="search" class="typeSearch">
            </input>
        </div>

        <div>
            <br>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
            <button class="button">Google search</button>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <button class="button"> I'm Feeling Lucky</button>
        </div>

        <div class="footerDad">
            <div class="footer">
                <div style="margin-left: 30px ;">Country</div>
            </div>
            <div class="footerTwo">
                <div class="wuuta">
                    <p style="padding-left:1vw;">About</p>
                    <p style="padding-left: 1vw;">Advertising</p>
                    <p style="padding-left: 1vw;">Business</p>
                    <p style="padding-left: 1vw;">How Search works</p></div>
                <div class="woota">
                    <p style="padding-left: 1vw;">Privacy</p>
                    <p style="padding-left: 1vw;">Terms</p>
                    <p style="padding-left: 1vw;">Settings</p></div>
            </div>
        </div>
</body>

</html>
