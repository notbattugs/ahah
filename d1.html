<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sidebar</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #b72a67;
            display: flex;
        }

        .navigation {
            padding: 20px;
            width: 20vw;
            height: 100vh;
            background-color: #8d2050;
            display: flex;
            justify-content: end;
        }

        .hamburger {
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.7s ease;
        }

        .bar {
            height: 5px;
            width: 35px;
            background: #fff;
            margin: 10px auto;
            transition: all 0.7s ease;
            box-shadow: 0px 5px 50px 5px grey, 0px -5px 50px 5px grey;
        }

        .hamburger:hover .top {
            transform: translateY(15px) rotateZ(45deg);
        }

        .hamburger:hover .bottom {
            transform: translateY(-15px) rotateZ(-45deg);
        }

        .hamburger:hover .middle {
            width: 0;
        }

        .hamburger:hover+.menu-container .menu-item-1 {
            animation: 1s ease-in-out item;
        }

        .hamburger:hover+.menu-container .menu-item-2 {
            animation: 2s ease-in-out item;
        }

        .hamburger:hover+.menu-container .menu-item-3 {
            animation: 3s ease-in-out item;
        }

        @keyframes item {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }

        .menu-container {
            width: 60%;
            margin: 50px;
        }

        .menu-item {
            color: #fff;
            font-size: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-decoration: none;
            margin: 20px 30px;
            padding: 10px 10px;
            position: relative;
            z-index: 0;
            cursor: pointer;
        }

        .topBotomBordersOut div:before,
        .topBotomBordersOut div:after {
            position: absolute;
            left: 0px;
            width: 100%;
            height: 2px;
            background: #fff;
            content: '';
            opacity: 0;
            transition: all 0.3s;
        }

        .topBotomBordersOut div:before {
            top: 0px;
            transform: translateY(10px);
        }

        .topBotomBordersOut div:after {
            bottom: 0px;
            transform: translateY(-10px);
        }

        .topBotomBordersOut div:hover:before,
        .topBotomBordersOut div:hover:after {
            opacity: 1;
            transform: translateY(0px);
        }

        .hu {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }

        .main {
            display: grid;
            grid-template-columns: 30% 20% 20%;
            grid-template-rows: 30% 20% 30%;
            grid-area:
                "alim  alim1 alim2 "
                "alim  alim1 alim2"
                "alim3 alim4 alim5";
            background-color: blue;
            height: 1000px;
            width: 1500px;
        }

        .alim{
            background-color: red;
            margin: 10px;
        }
        .alim1{
            background-color: red;
            margin: 10px;
        }
        .alim2{
            background-color: red;
            margin: 10px;
        }
        .alim3{
            background-color: red;
            margin: 10px;
        }
        .alim4{
            background-color: red;
            margin: 10px;
        } 
        .alim5{
            background-color: red;
            margin: 10px;
        }
        .alim6{
            background-color: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="hamburger">
                <div class="bar top"></div>
                <div class="bar middle"></div>
                <div class="bar bottom"></div>
            </div>
            <div class="menu-container topBotomBordersOut">
                <div class="menu-item menu-item-1">Namuun</div>
                <div class="menu-item menu-item-2">Dulguun</div>
                <div class="menu-item menu-item-3">Chuka</div>
            </div>
        </div>

        <div class="hu">
            <div class="main">
                <div class="alim"></div>
                <div class="alim1"></div>
                <div class="alim2"></div>
                <div class="alim3"></div>
                <div class="alim4"></div>
                <div class="alim5"></div>
            </div>
        </div>
    </div>
</body>

</html>
